<!DOCTYPE html>
<html>
<head>
    <title>Encurtador de URLs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Encurtador de URLs</h1>
        <form method="post">
            <label for="url">URL:</label>
            <input type="text" name="url" id="url">
            <input type="submit" value="Encurtar">
        </form>
        {% if short_url %}
        <p class="short-url">Link encurtado: <a href="{{ short_url }}">{{ short_url }}</a></p>
        {% endif %}
    </div>
</body>
</html>
